<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlipVenture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id="gameColumn">
        <h1 id="gameTitle">
            <span class="flip">Flip</span><span class="venture">Venture</span>
        </h1>

        <!-- Controls text above canvas -->
        <div id="controls">
            <p>← → : Move</p>
            <p>Space : Swap Gravity</p>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList"></ul>
    </div>

</div>

<script src="game.js"></script>
</body>
</html>
