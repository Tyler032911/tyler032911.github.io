<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    background: #222; /* page background */
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
}

#titleBar {
    width: 100%;
    text-align: center;
    padding: 20px 0;
    font-size: 50px;
    background: transparent; /* no black bar */
}

#titleBar .flip {
    color: #7ec8e3; /* light blue */
}

#titleBar .venture {
    color: #f7b26a; /* light orange */
}

canvas {
    background: #eee;
    border: 2px solid #000;
    margin-top: 20px; /* buffer between title and game */
}
</style>
</head>
<body>
<div id="titleBar">
    <span class="flip">FLIP</span><span class="venture">VENTURE</span>
</div>
<canvas id="gameCanvas"></canvas>
<script src="game.js"></script>
</body>
</html>
