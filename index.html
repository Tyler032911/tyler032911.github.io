<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlipVenture</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <div id="gameColumn">
        <h1 id="gameTitle">
            <span class="flip">Flip</span><span class="venture">Venture</span>
        </h1>

        <!-- Controls -->
        <div id="controls">
            <p>← → : Move</p>
            <p>Space : Swap Gravity</p>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList">
            <li>1:</li>
            <li>2:</li>
            <li>3:</li>
            <li>4:</li>
            <li>5:</li>
        </ul>
    </div>

</div>

<script src="game.js"></script>
</body>
</html>
